query getAllProducts($userId: String!) {
  getAllProducts(userId: $userId) {
    products {
      id
      title
      price
      brand
      frontCamera
      mainCamera
      ram
      color
      builtInMemory
      processorName
      processorCores
      os
      deliverySet
      materials
      simCount
      simFormat
      images
      battery
      screenDiagonal
      createdAt
      updatedAt
    }
    total
  }
}
